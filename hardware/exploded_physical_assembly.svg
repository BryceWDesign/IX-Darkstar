<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1000" height="1000" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="100%" height="100%" fill="#0a0a0a"/>

  <!-- Title -->
  <text x="500" y="40" fill="#00ccff" font-size="24" text-anchor="middle">IX-Darkstar Exploded Hardware Assembly Diagram</text>

  <!-- Top Shell -->
  <rect x="300" y="100" width="400" height="60" fill="#1c1c1c" stroke="#888888" stroke-width="2"/>
  <text x="500" y="90" fill="#888888" font-size="14" text-anchor="middle">Upper Shell Housing</text>

  <!-- Shock Dampers -->
  <line x1="320" y1="160" x2="320" y2="200" stroke="#555555" stroke-width="4"/>
  <line x1="680" y1="160" x2="680" y2="200" stroke="#555555" stroke-width="4"/>
  <text x="500" y="185" fill="#777777" font-size="12" text-anchor="middle">Mag-suspended Shock Isolation</text>

  <!-- Rebound Tube Core -->
  <rect x="340" y="200" width="320" height="80" fill="#222222" stroke="#00ff99" stroke-width="2"/>
  <text x="500" y="195" fill="#00ff99" font-size="14" text-anchor="middle">Rebound Induction Tube</text>

  <!-- Levitation Rails -->
  <rect x="330" y="290" width="340" height="8" fill="#00ffcc"/>
  <rect x="330" y="375" width="340" height="8" fill="#00ffcc"/>
  <text x="500" y="280" fill="#00ffcc" font-size="12" text-anchor="middle">Magnetic Levitation Rails (Top & Bottom)</text>

  <!-- Driver Assembly -->
  <rect x="310" y="390" width="380" height="80" fill="#262626" stroke="#ffaa00" stroke-width="2"/>
  <text x="500" y="385" fill="#ffaa00" font-size="14" text-anchor="middle">Pulse Driver + Feedback Controller</text>

  <!-- Capacitor Deck -->
  <rect x="320" y="480" width="360" height="80" fill="#333333" stroke="#ff6600" stroke-width="2"/>
  <text x="500" y="475" fill="#ff6600" font-size="14" text-anchor="middle">High-Speed Capacitor Array</text>

  <!-- Cooling Base -->
  <rect x="300" y="580" width="400" height="60" fill="#1a1a1a" stroke="#999999" stroke-width="2"/>
  <text x="500" y="645" fill="#999999" font-size="13" text-anchor="middle">Base Radiative Heat Sink + Mounting Shell</text>

  <!-- Ground Shadows -->
  <ellipse cx="500" cy="660" rx="160" ry="20" fill="#111111"/>

  <!-- Final Labels -->
  <text x="500" y="710" fill="#ffffff" font-size="13" text-anchor="middle">
    Entire core levitates within housing using zero-contact magnetic field rails
  </text>
  <text x="500" y="735" fill="#aaaaaa" font-size="12" text-anchor="middle">
    Internal stack is swappable, serviceable, and shock-isolated for spacecraft integration
  </text>
</svg>
