<?xml version="1.0" encoding="UTF-8"?>
<svg width="640" height="400" xmlns="http://www.w3.org/2000/svg">
  <style>
    .label { font: bold 14px sans-serif; fill: #fff; }
    .node  { stroke: #444; stroke-width: 2; }
    .arrow { stroke: #1abc9c; stroke-width: 2; marker-end: url(#arrow); }
  </style>
  <defs>
    <marker id="arrow" viewBox="0 0 10 10" refX="7" refY="5" 
      markerWidth="6" markerHeight="6" orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#1abc9c" />
    </marker>
  </defs>

  <!-- Magnetic Ends -->
  <rect x="40" y="100" width="40" height="200" rx="6" fill="#e74c3c" class="node"/>
  <rect x="560" y="100" width="40" height="200" rx="6" fill="#e74c3c" class="node"/>
  <text x="60" y="95" text-anchor="middle" class="label">End Cap A</text>
  <text x="580" y="95" text-anchor="middle" class="label">End Cap B</text>

  <!-- Tube -->
  <rect x="80" y="140" width="480" height="120" fill="#34495e" rx="20" class="node"/>

  <!-- Core -->
  <circle cx="320" cy="200" r="24" fill="#f1c40f" stroke="#222" stroke-width="2"/>
  <text x="320" y="205" text-anchor="middle" class="label">Core</text>

  <!-- Arrows -->
  <line x1="120" y1="200" x2="200" y2="200" class="arrow"/>
  <line x1="520" y1="200" x2="440" y2="200" class="arrow"/>

  <!-- Labels -->
  <text x="160" y="185" text-anchor="middle" class="label">Mag Pulse →</text>
  <text x="480" y="185" text-anchor="middle" class="label">← Induction</text>
</svg>
